<html>
<head>
<meta charset = "utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>毛概搜题</title>
</head>

<body>
    <h1>毛概</h1>

    <div id="chapter" class="ch"></div>

    <div id="search" class="search">
        <input type="text" id="searchInput" class="searchIn" onkeyup="searchList()" placeholder="key word ...">
    </div>

    <div id="ans" class="ans">
        
    </div>
</body>

<script src="https://raw.githubusercontent.com/Co10/mao/gh-pages/assert/mao.js"></script>

<style>
h1 {
    text-align: center;
}
.searchIn{
    display: inline-block;
    border-radius: 25px;
    background-color: #dddddd70;
    border: none;
    margin-left: 20%;
    margin-right: 20%;
    width: 60%;
    outline: none;
    padding: 12px 12px;
    box-shadow: 0px 0px 8px 2px #cacacab3;
}
.searchIn:focus {
    outline-width: 0;
}
.ans {
    display: block;
}
.list {
    display: block;
    background: #d6d6d661;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0px 0px 6px 2px #acacacb3;
    margin: 15px;
}
.stem {
    font-size: large;
    display: block;
}
.answers {
    display: block;
}
.correctAnswer {
    display: block;
}
.analysis {
    display: block;
}
.difficult {
    display: block;
}

</style>

</html>
